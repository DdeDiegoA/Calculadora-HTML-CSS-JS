<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Calculadora</title>
      <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&display=swap" rel="stylesheet">
      <link href="indexCalc.css" rel="stylesheet" />
      
    </head>
    <body>
        <div class="container">
            <div class="calculadora">
                <div class="display">
                    <div id="lastValue"></div>
                    <div id="value"></div>
                </div>
                <button class="col-2" onclick="display.deleteAll()">C</button>
                <button onclick="display.delete()">&larr;</button>
                <button class="operator" value="dividir">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" value="multiplicar">X</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" value="restar">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" value="sumar">+</button>
                <button class="col-2 number">0</button>
                <button class="number">.</button>
                <button class="operator" value="igual">=</button>
            </div>
        </div>
        <script type="text/javascript" src="./Calculadora.js"></script>
        <script type="text/javascript" src="./Display.js"></script>
        <script type="text/javascript" src="./indexCalc.js"></script>
    </body>
    </html>
